<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Control</title>
    <link rel="stylesheet" type="text/css" href="UserControl_StyleSheet.css">
</head>
<body>
<img src="CyberNinjasLogo.jpg">

<h2>Admin Control</h2>

<table id="adminTable">
    <tr>
        <td>
            <label for="firstname">First Name:</label>
        </td>

        <td>
            <input type="text" id="firstname">
        </td>
    </tr>

    <tr>
        <td>
            <label for="lastname">Last Name:</label>
        </td>

        <td>
            <input type="text" id="lastname">
        </td>
    </tr>

    <tr>
        <td>
            <label>Work Days:</label>
        </td>
    </tr>

    <tr>
        <td>
            <input type="checkbox">
            <label for=>Sunday</label>
        </td>

        <td>
            <input type="text" class="timeBox">&nbsp;to&nbsp;<input type="text" class="timeBox">
        </td>
    </tr>

    <tr>
        <td>
            <input type="checkbox">
            <label>Monday</label>
        </td>

        <td>
            <input type="text" class="timeBox">&nbsp;to&nbsp;<input type="text" class="timeBox">
        </td>
    </tr>

    <tr>
        <td>
            <input type="checkbox">
            <label>Tuesday</label>
        </td>

        <td>
            <input type="text" class="timeBox">&nbsp;to&nbsp;<input type="text" class="timeBox">
        </td>
    </tr>

    <tr>
        <td>
            <input type="checkbox">
            <label>Wednesday</label>
        </td>

        <td>
            <input type="text" class="timeBox">&nbsp;to&nbsp;<input type="text" class="timeBox">
        </td>
    </tr>

    <tr>
        <td>
            <input type="checkbox">
            <label>Thursday</label>
        </td>

        <td>
            <input type="text" class="timeBox">&nbsp;to&nbsp;<input type="text" class="timeBox">
        </td>
    </tr>

    <tr>
        <td>
            <input type="checkbox">
            <label>Friday</label>
        </td>

        <td>
            <input type="text" class="timeBox">&nbsp;to&nbsp;<input type="text" class="timeBox">
        </td>
    </tr>

    <tr>
        <td>
            <input type="checkbox">
            <label>Saturday</label>
        </td>

        <td>
            <input type="text" class="timeBox">&nbsp;to&nbsp;<input type="text" class="timeBox">
        </td>
    </tr>

    <tr>
        <td>
            <label for="pin">PIN:</label>
        </td>

        <td>
            <input type="text" id="pin">
        </td>
    </tr>

    <tr>
        <td>
            <label for="serialnum">Serial #:</label>
        </td>

        <td>
            <input type="text" id="serialnum">
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <button type="button" id="addBtn">Add</button>
            <button type="button" id="backBtn">Back</button>
        </td>
    </tr>
</table>
</body>
</html>
