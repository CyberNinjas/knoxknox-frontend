<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Login_StyleSheet.css">
</head>
<body>
<img src="CyberNinjasLogo.jpg">

<h2>Admin Login</h2>

<table id="adminTable" cellspacing="10">
    <tr>
        <td>
            <label for="username" id="usernameLbl">User Name:</label>
        </td>
        <td>
            <input type="text" id="username">
        </td>
    </tr>

    <tr>
        <td>
            <label for="password" id="passwordLbl">Password:</label>
        </td>
        <td>
            <input type="text" id="password">
        </td>
    </tr>

    <tr>
        <td colspan="2" ng-controller="LoginController">
            <button type="button" id="adminBtn">Enter</button>
        </td>
    </tr>
</table>
</body>
</html>
